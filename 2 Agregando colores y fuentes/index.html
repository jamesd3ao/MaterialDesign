<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primer ejemplo</title>

	<!--Importando css con colores primarios nuevos.-->
	<!--<link rel="stylesheet" href="css/material.min.css">-->
	<link rel="stylesheet" href="css/material.min.colors.css">
	
	<!--Agregando fuentes desde servidor de mdl.-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<!--Iconos.-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<!--Javascript material design lite.-->
	<script src="js/material.min.js"></script>
</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Mi primer ejemplo material design lite</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Title</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	      <a class="mdl-navigation__link" href="">Link</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content">
	    	<!-- Your content goes here -->

	    	<!--Agregando botones con colores primario y secundario.-->

			<div class="mdl-grid">
				<div class="mdl-layout-spacer"></div>

	    		<!--Color primario.-->
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Color primario.</button>

				<!--Color secundario.-->
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Color secundario.</button>

				<div class="mdl-layout-spacer"></div>
			</div>

			<!--Agregando tÃ­tulo.-->
			<h1>Fuente con material desing.</h1>

	    </div>
	  </main>
	</div>
</body>
</html>
